{% load compress %}

<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A interactive map that shows all the metal festivals around the world.">
    <meta name="keywords" content="map, metal music, metal, festivals, metal festivals, map for headbangers, headbangers">
    <meta name="author" content="Fei Tan">

    {# Open Graph Tags #}
    <meta property="og:title" content="The Metal Map - A Map for Headbangers">
    <meta property="og:site_name" content="MetalMap">
    <meta property="og:url" content="http://metalmap.argonemyth.com">
    <meta property="og:description" content="An interactive map that shows all the metal festivals around the world.">
    <meta property="og:image" content="http://metalmap.argonemyth.com/static/images/metalmap.jpg"/>

    {# Google fonts #}
    <link href='http://fonts.googleapis.com/css?family=Rambla:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}js/lib/slider/css/iThing-min.css" type="text/css" media="screen, projection" charset="utf-8">
        <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/select2/select2.css" type="text/css" media="screen, projection" charset="utf-8">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/app.css" type="text/css" media="screen, projection" charset="utf-8">
    {% endcompress %}

    {% block extrastyle %}{% endblock %}
    <title>The Metal Map - A Map for Headbangers</title>
</head>
<body id="{% block bodyid %}{% endblock %}">
    {% block content %} 
    {% endblock %} 

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCip3FHGM1vwy4ZE7NwvyPQBSqMuX3jXXA&sensor=false"></script>
    <script type="text/javascript" src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
    {% compress js %}
        <script src="{{ STATIC_URL }}bower_components/foundation/js/vendor/modernizr.js"></script>
        <script src="{{ STATIC_URL }}bower_components/foundation/js/vendor/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/lib/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="{{ STATIC_URL }}bower_components/foundation/js/vendor/fastclick.js"></script>
        <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
        <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
        <script src="{{ STATIC_URL }}js/lib/slider/jQDateRangeSlider-min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bower_components/select2/select2.js"></script>
        <script src="{{ STATIC_URL }}js/lib/underscore/underscore-min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/app.js" type="text/javascript"></script>
    {% endcompress %}
</body>
</html>
